{% extends 'base.html' %}


{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
        <ul class="errors">
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="/login" class="ghaith-form">
        {{ form.csrf_token }}<br>
        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}

        {{ form.submit }}<br>

</form>
{% endblock %}
