{% extends 'base.html' %}


{% block content %}
    <h1>Sign Up</h1>

    <form method="POST" action="/signup" class="ghaith-form">
        {{ form.csrf_token }}<br>
        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}


        {{ form.confirm.label }}
        {{ form.confirm }}

        {{ form.type.label }}
        {{ form.type }}


        {{ form.submit }}<br>

</form>
{% endblock %}
